<!-- The Modal -->
<div id="uploadModal" class="ui small modal">
	<!-- <i class="close icon"></i> -->
	<div class="header">
		Upload
	</div>
	<div class="content">
		<div>
		    <label id="fileButtonLabel" for="fileButton" class="ui icon button" >
		        <i class="file icon"></i>
		        Open File
		    </label>

	   		<input type="file" accept="image/*" value="upload" id="fileButton" style="display: none">

	   		<div id="successfulUploadText" style="display: none">
	   			<p><a id="fileDownloadLink" href=""></a> is the url to the uploaded file. Please copy this link and paste it in your desired field</p>	
	   		</div>

		</div>

		<br>

		<progress style="width: 100%" value="0" max="100" id="uploader">0%</progress>
	</div>
	<div class="actions">
		<div  class="ui positive button" id='upload' ng-click="bc.upload()">
			Upload
		</div>
	</div>
</div>

<script type="text/javascript">
	$('#fileButtonLabel').click( function() {
		$('#successfulUploadText').hide();
	});
</script>
