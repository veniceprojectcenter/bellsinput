<div class="ui segment container" ng-repeat="(bell_id, bell) in bc.bells">
	<h3>{{bell_id}}</h3>
	<p>{{bell['name']}}</p>
	<div class="field">	
		<label>name</label>
		<input type="text" ng-model="bells[bell_id]['name']"/>
	</div>
</div>

<div class="ui inverted green button" ng-click="bc.addBell()">Add Bell</div>
