<div class="ui fluid accordion"  ng-repeat="(landing_id, landing) in bc.landings">
	<div class="title">
		<h3>{{landing['name']}}</h3>
	</div>
	<div class="content whitePaddedContent">
		<p>{{landing_id}}</p>
		<div class="ui inverted red button" ng-click="bc.removeLanding(currentTowerID, landing_id)">Remove Landing</div>
	</div>
	
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_BasicInfo.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_StairsInfo.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_WallWindowThickness.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_InteriorDoors.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_Restoration.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_TowerDefects.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_DecorationAndInstription.htm'"></div>
	<div ng-include="'/views/partials/editPartials/editSectionPartials/Landing_BelfryOnly.htm'"></div>

	<script language='javascript'>
		$(document).ready(function () {
		    $('.ui.accordion').accordion();
		});
	</script>
</div>

<div class="ui inverted green button" ng-click="bc.addLanding()">Add Landing</div>
