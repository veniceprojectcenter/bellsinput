<div class="ui fluid accordion">
	
	<div class="title">
		<i class="dropdown icon"></i>
		Test
	</div>
	<div class="content whitePaddedContent">

		<div class="field">
			<label>Text</label>
			<input type="text" ng-model="bellTower['text']">
		</div>

		<div class="inline field">
			<input type="checkbox" ng-model="bellTower['boolean']" ng-true-value="'YES'" ng-false-value="'NO'">
			<label>boolean:<span> {{ bellTower['boolean'] }}</span></label>
           <!-- <p> * * * * * * * * {{ bellTower['boolean'] }}</p> -->
	  	</div>

	  	<div class="field">
	  		<label>Range:<span> {{ bellTower['range'] }}</span></label>
			<input style="width: 100%" type="range" name="range" ng-model="bellTower['range']" min="0"  max="5">
	  	</div>	  	

	  	<div class="field">
	  		<label>Select:<span> {{ bellTower['select'] }}</span></label>
			<select style="width: 100%" name="singleSelect" ng-model="bellTower['select']">
				<option value="wood"> wood </option>
				<option value="brick"> brick </option>
				<option value="stone"> stone </option>
				<option value="concrete"> concrete </option>
				<option value="marble"> marble </option>
				<option value="tile"> tile </option>
				<option value="other"> other </option>
			</select>
	  	</div>	  	

	  	<div class="grouped fields">
	  		<label>Radio:<span> {{ bellTower['radio'] }}</span></label>
	  		<div class="field">
		  		<div class="ui radio checkbox">
					<input type="radio" ng-model="bellTower['radio']" value="red">
					<label>	Red </label>
				</div>
			</div>
			<div class="field">
				<div class="ui radio checkbox">
					<input type="radio" ng-model="bellTower['radio']" value="green">
					<label>Green</label>
				</div>
			</div>
			<div class="field">
				<div class="ui radio checkbox">
					<input type="radio" ng-model="bellTower['radio']" value="blue">
					<label>Blue</label>
				</div>
			</div>
	  	</div>

		<div class="field">
			<label>Text Area</label>
			<textarea ng-model="bellTower['textarea']" rows="2"></textarea>
		</div>
	</div>

<!-- * * * * * * * * * * * * * * * * * * * * * *  -->
	<div class="title">
		<i class="dropdown icon"></i>
		General
	</div>
	<div class="content whitePaddedContent">

		<div class="field">	
			<label>Church name</label>
			<input type="text" ng-model="bellTower['Church name']"/>
		</div>

		<div class="field">	
			<label>Common name</label>
			<input type="text" ng-model="bellTower['Common name']"/>
		</div>

		<div class="field">	
			<label>Tower_Code</label>
			<input type="text" placeholder="TODO" disabled/>
		</div>

		<div class="field">	
			<label>Bell Tower ID</label>
			<input type="text" ng-model="bellTower['Bell Tower ID']"/>
		</div>

		<div class="field">	
			<label>Last_Visited</label>
			<input type="text" placeholder="TODO" disabled/>
		</div>

		<div class="field">	
			<label>Proprietor</label>
			<input type="text" ng-model="bellTower['Proprietor']"/>
		</div>

		<div class="field">	
			<label>Pastor Name</label>
			<input type="text" placeholder="TODO" disabled/>
		</div>

		<div class="field">	
			<label>Danger zone</label>

		</div>

		<div class="field">	
			<label>Tower style</label>

		<div class="field">	
			<label>Construction year</label>

		<div class="field">	
			<label>Repair description</label>

		<div class="field">

			<label>Architect</label>

		</div>
	</div>

	<div class="title">
		<i class="dropdown icon"></i>
		Location
	</div>

	<div class="content whitePaddedContent">
		<div class="field">	
			<label>Longitude</label>
			<input type="text" ng-model="bellTower['Longitude']"/>
		</div>

		<div class="field">	
			<label>Latitude</label>
			<input type="text" ng-model="bellTower['Latitude']"/>
		</div>		

		<div class="field">	
			<label>Sestiere</label>
			<input type="text" ng-model="bellTower['Sestiere']"/>
		</div>		

		<div class="field">	
			<label>Time open 1</label>
			<input type="text" ng-model="bellTower['Time open 1']"/>
		</div>		

		<div class="field">	
			<label>Time open 2</label>
			<input type="text" ng-model="bellTower['Time open 2']"/>
		</div>

		<div class="field">	
			<label>Pizza</label>
			<input type="text" ng-model="bellTower['Pizza']"/>
		</div>
	</div>
</div>
