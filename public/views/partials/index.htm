<div class="ui container text">
	<div class="ui header">
		<h1>Towers</h1>
	</div>

	<div id="search" class="ui icon fluid input">
		<input id="searchTower" type="text" placeholder="Filter tower...">
		<i class="search icon"></i>
	</div>

<div class="ui items segment towerContainer"
	ng-repeat="(tower_id, tower_name) in bc.belltowers">

	<div class="ui item">
<!-- 		<div class="image towerImageContainer">
			<img id="towerImage" src="">
		</div> -->
		<div class="content whitePaddedContent">
			<a class="header towerName" ng-href="#towers/{{tower_id}}"> {{tower_name}} </a>
			<div class="meta">
				<span class="towerID"> <!-- {{Bell Tower ID}} --> -</span>
				<span class="Sestiere"> <!-- {{Sestiere}} --> -</span>
				<span class="architect">  <!-- {{Architect}} --> </span>
			</div>
			<div class="description">
				<p>Description goes here</p>
			</div>
			<div class="extra">
				<div class="ui fluid buttons">
					<a class="ui button positive" ng-href="#towers/{{tower_id}}">View</a>
					<div class="or"></div>
					<a class="ui button" ng-href="#towers/{{tower_id}}/edit">Edit</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/scripts/index.js"></script>
